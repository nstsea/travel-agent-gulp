<form action="" class="form">

  <label for="" class="form__label">
    <span>Locations</span>
    <input id="autoCompleteCountry" type="text" name="country" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off">
  </label>

  <div class="form__devider"></div>
  <label for="" class="form__date">
    <span>Date and time</span>
    <input id="datePicker" type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
  </label>
  
  <button class="form__btn">
    <img src="./img/icons/search.svg" alt="Search">
  </button>

</form>
